<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head> 
<body>
<div class="container">
  <div id="map" class="map"></div>
  	<div class="form_div">
  		<form action="" class="form">
  			<span class="title">
					REZERVIRAJTE SVOJ TERMIN
			</span>
    		<div  class="input_wrap">
  			<label class="label_class" for="adresa">ADRESA</label>
  				<input type="text" class="input_class" id="adresa" name="adresa" placeholder="Klikom na kartu dodajte adresu">
  			</div>
  			<div class="input_wrap">
  			<label class="label_class" for="ime">IME</label>
  				<input type="text" class="input_class" placeholder="Ime" name="ime">
  			</div>
  			<div class="input_wrap">
  			<label class="label_class" for="ime">PREZIME</label>
  				<input type="text" class="input_class"  placeholder="Prezime" name="prezime">
  			</div>
  			<div class="input_wrap">
  			<label class="label_class" for="adresa" p>EMAIL</label>
  				<input type="text" class="input_class"  placeholder="Eg. example@email.com" name="email">
  			</div>
  			<div class="input_wrap">
			<label class="label_class" for="adresa">DATUM</label>
				<input type="date" class="input_class" name="datum">
					
			</div>
			<div class="button-container">
			<div class="button -regular center"><a>Pošalji</a></div>
			</div>
    
				
			</div>
		</form> 
	</div>
</div>

  <script type="text/javascript">
  	function addAdress(value){
    $('#adresa').val(value);
     };

    var locations = [
      ['Varaždin', 46.305746,16.336606599999982, 4],
      ['Osijek', 45.5549624,18.69551439999998, 5],
      ['Rijeka', 45.3270631,14.442176000000018, 3],
      ['Zagreb', 45.8150108, 15.981918899999982, 2],
      ['Split', 43.5081323, 16.440193499999964, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: new google.maps.LatLng(45.1, 15.2000001),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      styles:
      [
    	{
        	"featureType": "administrative.country",
        	"elementType": "geometry",
        	"stylers": [
            	{
                	"visibility": "simplified"
            	},
            	{
                	"hue": "#ff0000"
            	}
        				]
    	}
	]});

    var infowindow = new google.maps.InfoWindow();

    var marker, i;
    var content = '<a onclick="document.formName.submit();return false;">Dodaj adresu</a>'

    for (i = 0; i < locations.length; i++) 
    {  
      marker = new google.maps.Marker(
      {
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        icon: 'src/pin_1.png'
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) 
      {
      	return function() 
        {
          infowindow.setContent('<p><b>'+locations[i][0]+'</b></p>'+'<a onclick="addAdress(\'' + locations[i][0] + '\');return false;">Dodaj adresu</a>');
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</html>
